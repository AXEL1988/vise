<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta con imagen</title>
  <style>
    body {
      background-color: #0f1e2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card__modal {
      position: relative;
      width: 320px;
      height: 200px;
      background: #0f1e2b;
      border: 2px solid #2b3c4d;
      border-radius: 12px;
      padding: 60px 20px 20px;
      color: white;
      text-align: left;
    }

    /* C√≠rculo contenedor */
    .circle__modal {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      background: #2b3c4d;
      border-radius: 50%;
      border: 2px solid #2b3c4d;
      padding: 12px; /* üëà separaci√≥n interna */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box; /* respeta padding dentro del c√≠rculo */
      overflow: hidden;
      z-index: 3;
    }

    /* Imagen dentro del c√≠rculo */
    .circle__modal img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Mantiene proporci√≥n */
    }

    /* Recorte del borde superior */
    .card__modal::before {
      content: "";
      position: absolute;
      top: -54px;
      left: 50%;
      transform: translateX(-50%);
      width: 104px;
      height: 52px;
      border: 2px solid #2b3c4d;
      border-bottom: none;
      border-radius: 52px 52px 0 0;
      background: #0f1e2b;
      z-index: 2;
    }

    .card__modal h2 {
      margin: 0;
      font-size: 22px;
    }

    .card__modal p {
      margin-top: 10px;
      font-size: 16px;
      color: #d0d4d8;
    }
  </style>
</head>
<body>
  <div class="card__modal">
    <div class="circle__modal">
      <img src="https://via.placeholder.com/80" alt="icono">
    </div>
    <h2>Servicio de Escolta</h2>
    <p>Custodia de carga y protectores VIP.</p>
  </div>
</body>
</html>
